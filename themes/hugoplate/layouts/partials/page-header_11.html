<section id="custom-header">
  <div class="container text-center" style="min-height: 700px; margin-bottom: .25rem;">
    <div
      class="rounded-2xl bg-contain bg-center px-8 py-10"
      style="background-image: url('/images/Inland-Empire_1-1.gif'); background-size: contain; background-repeat: no-repeat;">
      <h1 class="text-4xl font-bold text-white">{{ .Title }}</h1>
      <h2 class="text-lg text-gray-200 mt-4">Insights and stories from our team</h2>
      <div class="mt-6">
        <a href="/about" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Learn More</a>
        <a href="/contact" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 ml-2">Contact Us</a>
      </div>
      {{ partial "components/breadcrumb" (dict "Context" . "Class" "mt-6 text-sm text-gray-300") }}
    </div>
  </div>
</section>
